<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Bootstrap Carousel with Random Initial Image</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .carousel-item {
      height: 100vh;
      background-color: #333;
    }
    .carousel-item img {
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="fullCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img class="d-block w-100" src="https://via.placeholder.com/1920x1080?text=Slide+1" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://via.placeholder.com/1920x1080?text=Slide+2" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://via.placeholder.com/1920x1080?text=Slide+3" alt="Slide 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#fullCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#fullCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Randomize the initial slide
  const items = document.querySelectorAll('.carousel-item');
  const randomIndex = Math.floor(Math.random() * items.length);
  items[randomIndex].classList.add('active');
</script>
</body>
</html>
